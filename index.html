<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hora do Esquilo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <header class="main-header">
                <h1>Hora do Esquilo</h1>
            </header>

            <input type="search" id="jetsSearch" placeholder="filtrar sigla ex: RNS">

            <div class="results">
              <ul id="jetsContent">
                <li>
                  <blockquote class="toggle">RNS<i class="toggle-label">+</i></blockquote>
                  <div class="desc">
                      <strong>Rolador Non Stop<strong><br>
                      Sempre a rolar com parte trajecto em alcatrão. Geralmente sem paragens.
                  </div>
                </li>
                <li>
                  <blockquote class="toggle">TREPADOR<i class="toggle-label">+</i></blockquote>
                  <div class="desc">
                      <strong>Trepador<strong><br>
                      Sempre a rolar com parte trajecto em alcatrão. Geralmente sem paragens.
                  </div>
                </li>
              </ul>
            </div


        </main>

        <script src="js/libs/jets.min.js"></script>
        <script>
        (function(){

          function initJets() {
            var jets = new Jets({
              searchTag: '#jetsSearch',
              contentTag: '#jetsContent'
            });
          }

          //-----
          function toggle() {
            var t = document.getElementsByClassName('toggle');
            console.log(t)
          }

          toggle();
          initJets();
        })();
        </script>
    </body>
</html>
